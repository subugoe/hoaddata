# Workflow derived from https://github.com/r-lib/actions/tree/v2/examples
# Need help debugging build failures? Start at https://github.com/r-lib/actions#where-to-find-help
on:
  push:
    branches: main
  pull_request:
    branches: main

name: cicd

jobs:
  CICD:
    runs-on: ubuntu-latest
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
      R_KEEP_PKG_SOURCE: yes
    steps:
      - uses: actions/checkout@v2

      - uses: r-lib/actions/setup-r@v2
        with:
          use-public-rspm: true

      - uses: r-lib/actions/setup-r-dependencies@v2
        with:
          extra-packages: |
            any::rcmdcheck
            any::pkgdown
            local::.
          needs: |
            check
            website

      - uses: r-lib/actions/check-r-package@v2

      - name: Update data
        if: ${{ github.ref != 'refs/heads/main' && github.event_name == 'push' }}
        env:
          HOADDATA_PASSWORD: ${{ secrets.HOADDATA_PASSWORD }}
        run: |
          source("data-raw/jct_001_get_cr_data.R")
        shell: Rscript {0}

      - name: Check package after data update
        if: ${{ github.ref != 'refs/heads/main' && github.event_name == 'push' }}
        uses: r-lib/actions/check-r-package@v2

      - name: Commit files
        if: ${{ github.ref != 'refs/heads/main' && github.event_name == 'push' }}
        id: commit_files
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          BRANCH_NAME="data-update-branch-$(date +%Y%m%d%H%M%S)"
          DATE=$(date +'%Y-%m-%d %H:%M:%S')
          git checkout -b $BRANCH_NAME
          git add .
          git commit --allow-empty -m "Auto-update of the data package on $DATE" -a
          echo "::set-output name=branch::$BRANCH_NAME"
          echo "::set-output name=date::$DATE"

      - name: Push changes
        if: ${{ github.ref != 'refs/heads/main' && github.event_name == 'push' }}
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ steps.commit_files.outputs.branch }}

      - name: Create Pull Request
        if: ${{ github.ref != 'refs/heads/main' && github.event_name == 'push' }}
        uses: peter-evans/create-pull-request@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "Auto-update of the data package on ${{ steps.commit_files.outputs.date }}"
          branch: ${{ steps.commit_files.outputs.branch }}
          title: "Auto-update of the data package on ${{ steps.commit_files.outputs.date }}"
          body: "This PR contains automated updates to the data package performed on ${{ steps.commit_files.outputs.date }}."

      - name: Build site
        if: ${{ github.ref == 'refs/heads/main' && github.event_name == 'push' }}
        run: pkgdown::build_site_github_pages(new_process = FALSE, install = FALSE)
        shell: Rscript {0}

      - name: Deploy to GitHub pages ðŸš€
        if: ${{ github.ref == 'refs/heads/main' && github.event_name == 'push' }}
        uses: JamesIves/github-pages-deploy-action@v4.4.1
        with:
          clean: false
          branch: gh-pages
          folder: docs
